<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>demo</title>
	</head>
	<body>
		<button style="background-color: hotpink;color: white;width: 120px;height: 60px;" id="change">换模型</button>
		<canvas id="live2d" width="300" height="800"></canvas><hr>
		<script src="./live2d.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let model = 0;
			models = [
				"./sagiri/sagiri.model.json",
				"./loli22/loli22.model.json",
				"./loli33/loli33.model.json",
				"./platelet-2/platelet-2.model.json",
				"./snow_miku/snow_miku.model.json",
				"./kanna/kanna.model.json",
				"./umaru/umaru.model.json"
			]
			loadlive2d("live2d", models[model]);
			document.getElementById("change").addEventListener('click',function(){
				if(model===0){
					model = models.length-1;
					loadlive2d("live2d", models[model]);
				}else{
					--model
					loadlive2d("live2d", models[model]);
				}
			})
		</script>
	</body>
</html>
